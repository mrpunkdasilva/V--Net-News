<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.svg">
    <title>V-Net</title>
    <meta name="description" content="V-Net: Notícias com o charme retrô do Windows 95. Uma experiência única de leitura de notícias com design nostálgico e tecnologia moderna.">
    <meta name="keywords" content="V-Net, notícias, retro, Windows 95, vintage, tecnologia, blog, Sanity CMS, Vue.js">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.v-net.com/">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="V-Net: Notícias com o Charme do Windows 95">
    <meta property="twitter:description" content="V-Net: Notícias com o charme retrô do Windows 95. Uma experiência única de leitura de notícias com design nostálgico e tecnologia moderna.">
    <meta property="twitter:image" content="<%= BASE_URL %>logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
